name: HidListenerBindingsLinux
description: |
  Bindings for 'linux/hid_listener_linux.h'
output: "lib/src/linux/hid_listener_bindings_linux.dart"
compiler-opts:
  - "-Ishared/"
headers:
  entry-points:
    - "linux/hid_listener_linux.h"
  include-directives:
    - "**hid_listener**.h"
structs:
  include:
    - LinuxKeyboardEventType
    - LinuxKeyboardEvent
enums:
  include:
    - None
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: constant_identifier_names
comments:
  style: any
  length: full
